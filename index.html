    <style type="text/css">
        body {
            overflow:hidden;

            width: 100%;
            height: 100%;

            padding: 0;
            margin: 0;

            background-color: #35211a;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

<script src="levels/CrimeDragonLand.js"></script>

<script src="libs/base64/base64.js"></script>
<script src="tracking.js"></script>

<script type="text/javascript">
    var vol = 0.6;
    var punch = new Howl({
      src: ['sounds/punchSwing.wav'],
      volume: vol,
    });

    var uppercut = new Howl({
      src: ['sounds/uppercut.wav'],
      volume: vol * 0.8,
    });

    var jump = new Howl({
      src: ['sounds/jump.wav'],
      volume: vol * 0.6,
    });

    var doubleJump = new Howl({
      src: ['sounds/double jump.wav'],
      volume: vol * 0.6,
    });

    var land = new Howl({
      src: ['sounds/land.wav'],
      volume: vol * 0.6,
    });

    var impacts = [
        new Howl({
          src: ['sounds/impact01.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact02.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact03.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact04.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact05.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact06.wav'],
          volume: vol,
        }),
    ]
    // theme.play();
</script>
