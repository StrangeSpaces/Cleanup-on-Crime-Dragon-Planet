<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui" />
    <title>Cleanup on Crime Dragon Planet/</title>

    <style type="text/css">
        body {
            overflow:hidden;

            width: 100%;
            height: 100%;

            padding: 0;
            margin: 0;

            background-color: #240106;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>

<script src="levels/CrimeDragonLand.js"></script>

<script src="libs/pixi.js/pixi.min.js"></script>
<script src="libs/howler/howler.min.js"></script>
<script src="libs/base64/base64.js"></script>
<script src="tracking.js"></script>

<script type="text/javascript">
    var vol = 0.6;
    var punch = new Howl({
      src: ['sounds/punchSwing.wav'],
      volume: vol,
    });

    var uppercut = new Howl({
      src: ['sounds/uppercut.wav'],
      volume: vol * 0.8,
    });

    var jump = new Howl({
      src: ['sounds/jump.wav'],
      volume: vol * 0.6,
    });

    var doubleJump = new Howl({
      src: ['sounds/double jump.wav'],
      volume: vol * 0.6,
    });

    var land = new Howl({
      src: ['sounds/land.wav'],
      volume: vol * 0.6,
    });

    var fireball = new Howl({
      src: ['sounds/fireball.wav'],
      volume: vol * 0.7,
    });

    var waveChange = new Howl({
      src: ['sounds/waveChange.wav'],
      volume: vol,
    });

    var died = new Howl({
      src: ['sounds/died.wav'],
      volume: vol,
    });

    var enemyDied = new Howl({
      src: ['sounds/enemyDie.wav'],
      volume: vol * 0.7,
    });

    var siren = new Howl({
      src: ['sounds/siren.wav'],
      volume: vol
    });

    var swing = new Howl({
      src: ['sounds/enemySwing.wav'],
      volume: vol
    })

    var impacts = [
        new Howl({
          src: ['sounds/impact01.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact02.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact03.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact04.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact05.wav'],
          volume: vol,
        }),
        new Howl({
          src: ['sounds/impact06.wav'],
          volume: vol,
        }),
    ]

    var theme = new Howl({
        src: ['sounds/crime.mp3'],
        volume: vol * 0.6,
        loop: true,
    })

    var slide = new Howl({
      src: ['sounds/slide.wav'],
      volume: vol,
    });

    var iceCream = new Howl({
      src: ['sounds/iceCream.wav'],
      volume: vol,
    });

    var hurt = new Howl({
      src: ['sounds/hurt.wav'],
      volume: vol,
    });

    var bombFall = new Howl({
      src: ['sounds/bombFall.wav'],
      volume: vol,
    });

    var bombExplode = new Howl({
      src: ['sounds/bombExplode.wav'],
      volume: vol,
    });

    var bombLand = new Howl({
      src: ['sounds/bombLand.wav'],
      volume: vol,
    });

    var arrested = new Howl({
      src: ['sounds/enemyArrested.wav'],
      volume: vol,
    });

    theme.play();
</script>

<script src="behavior.js"></script>
<script src="input.js"></script>
<script src="entity.js"></script>
<script src="floating_label.js"></script>
<script src="wave.js"></script>
<script src="start.js"></script>
<script src="power_up.js"></script>
<script src="particles.js"></script>
<script src="player.js"></script>
<script src="box.js"></script>
<script src="projectile.js"></script>
<script src="puncher.js"></script>
<script src="bdrag.js"></script>
<script src="police.js"></script>
<script src="car.js"></script>
<script src="tilemap.js"></script>
<script src="quadtree.js"></script>
<script src="collision.js"></script>
<script src="main.js"></script>

</script>
</body>
</html>
